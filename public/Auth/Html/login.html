<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Sign Up</title>
  <link rel="stylesheet" href="../Css/login.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
  <div class="container">
    <div class="box">
      <div class="slideImage">
        <img src="../../Asset/college-campus.jpg" alt="Campus Image"/>
      </div>

      <div class="formSection">
        <div class="logo">
          <img src="../../Asset/vector-graphic-gold-graduation-hat-academic-college-university-high-school-with-laurel-wreath_771881-231.avif" alt="Hat Logo"/>
        </div>
        <h2>Collage Managent Login</h2>

        <form>
          <!-- <div class="inputGroup">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Full Name" required/>
          </div> -->

          <div class="inputGroup">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" required/>
          </div>

          <div class="inputGroup">
            <i class="fas fa-lock"></i>
            <input id="passwordInput" type="password" placeholder="Password" required/>
              <i class="fas fa-eye" id="togglePassword"  style="cursor: pointer;"></i>
          </div>
         <div class="fgPasssword">
  <a href="#" class="fg-link">Forget Password?</a>
  <a href="#" class="fg-link">Sign In</a>
</div>

          <button type="submit">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
    <script src="../Script/login.js"></script>
</body>
</html>
